<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
  </header>

  <main>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <section id="ticket_generator">
      <div class="user_details">
        <label for="user_name">Nome Cognome</label>
        <input type="text" name="userName" id="user_name">
      </div>

      <div class="user_details">
        <label for="km">Km da percorrere</label>
        <input type="number" name="km" id="km">
      </div>

      <label for="age">Fascia d'et√†</label>
      <select name="age" id="range_age">
        <option value="under18">Minorenne</option>
        <option value="adult">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>

      <div class="buttons">
        <button id="btn_generator">Genera</button>
        <button id="btn_cancel">Annulla</button>
      </div>
    </section>

    <section id="ticket">
      <h2>IL TUO BIGLIETTO</h2>
      <div class="">
        <h3>DETTAGLI PASSEGEGRPO</h3>
        <div class="">
          <table>
            <tr>
              <th>NOME PASSEGGERO</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>

            <tr>
              <td id="id_user"></td>
              <td id="offert"></td>
              <td id="carriage"></td>
              <td id="cp_code"></td>
              <td id="price_ticket"></td>
            </tr>


          </table>
        </div>
      </div>





    </section>
  </main>

  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
