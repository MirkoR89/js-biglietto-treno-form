<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
  </header>

  <main>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <section id="ticket_generator" class="d-flex flex-column">
      <div class="label d-flex flex-around">
        <div class="user_details d-flex flex-column">
          <label for="user_name">Nome Cognome</label>
          <input type="text" name="userName" id="user_name">
        </div>

        <div class="user_details d-flex flex-column">
          <label for="km">Km da percorrere</label>
          <input type="number" name="km" id="km">
        </div>

        <div class="user_details d-flex flex-column">
          <label for="age">Fascia d'et√†</label>
          <select name="age" id="range_age">
            <option value="under18">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>

      <div class="buttons d-flex flex-around">
        <div class="user_details d-flex flex-around">
          <button id="btn_generator">Genera</button>
          <button id="btn_cancel">Annulla</button>
        </div>
      </div>


    </section>

    <section id="ticket">
      <h2>IL TUO BIGLIETTO</h2>
      <div class="">
        <h3>DETTAGLI PASSEGEGRPO</h3>
        <div class="">
          <table>
            <tr>
              <th>NOME PASSEGGERO</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>

            <tr>
              <td id="id_user"></td>
              <td id="offert"></td>
              <td id="carriage"></td>
              <td id="cp_code"></td>
              <td id="price_ticket"></td>
            </tr>


          </table>
        </div>
      </div>





    </section>
  </main>

  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
